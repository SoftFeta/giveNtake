<div id="main" ng-controller="tableTwoController" class="container-fluid"><div class="col-md-12 col-lg-12"><div class="card card-block"><h4>Ongoing donations/requests</h4><table ng-table="usersTable" show-filter="true" class="table table-striped"><tr ng-repeat="item in data"><td data-title="'Object'" sortable="'name'" filter="{ 'name': 'text' }"><!-- <img src="{{item.pic}}" width="50" height="50" align="center"><br>-->{{item.name}}</td><td data-title="'Quantity'" sortable="'quantity'">{{item.quantity}}</td><td data-title="'Giver'" sortable="'giver'" filter="{ 'giver': 'text' }">{{item.giver}}</td><td data-title="'Status'" sortable="'status'" filter="{ 'status': 'text' }"><img src="{{item.status}}.png" width="20" height="20"/> {{item.status}}</td></tr></table></div></div></div>
