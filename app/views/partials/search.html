<div id="main" ng-controller="tableController" class="container-fluid"><div class="col-md-12 col-lg-12"><div class="card card-block"><h4>Past donation/request records</h4><table ng-table="usersTable" show-filter="true" class="table table-striped"><tr ng-repeat="Item in data"><td data-title="'Photo'"><img src="{{Item.pic}}.png"/></td><td data-title="'Object Name'" sortable="'Name'" filter="{ 'Name': 'text' }">{{Item.Name}}</td><td data-title="'Quantity'" sortable="'Quantity'">{{Item.Quantity}}</td><td data-title="'Giver'" sortable="'Giver'" filter="{ 'Giver': 'text' }">{{Item.Giver}}</td><td data-title="'Taker'" sortable="'Taker'" filter="{ 'Taker': 'text' }">{{Item.Taker}}</td><td data-title="'Category'" sortable="'cat'" filter="{ 'cat': 'text' }">{{Item.cat}}</td><td data-title="'Neighbourhood'" sortable="'neighbourhood'" filter="{ 'neighbourhood': 'text' }">{{Item.neighbourhood}}</td><td data-title="'Description'" filter="{ 'desc': 'text' }">{{Item.desc}}</td><td data-title="'Hashtag'" sortable="'Hashtag'" filter="{ 'Hashtag': 'text' }">{{Item.Hashtag}}</td></tr></table></div></div></div>
